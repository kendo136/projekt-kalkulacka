<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="calc-page">
    <section class="calc-box">
        <header class="calc-header">
            <h1>Kalkulačka</h1>
        </header>

        <div class="calc-display">
            0
        </div>

        <div class="calc-keys">

            <div class="keys-row top-row">
                <button class="key key-clear">Clear</button>
                <button class="key key-op">/</button>
                <button class="key key-op">×</button>
            </div>

            <div class="keys-row">
                <button class="key key-num">7</button>
                <button class="key key-num">8</button>
                <button class="key key-num">9</button>
                <button class="key key-op">–</button>
            </div>

            <div class="keys-row">
                <button class="key key-num">4</button>
                <button class="key key-num">5</button>
                <button class="key key-num">6</button>
                <button class="key key-op">+</button>
            </div>

            <div class="keys-row">
                <button class="key key-num">1</button>
                <button class="key key-num">2</button>
                <button class="key key-num">3</button>
                <button class="key key-other">( )</button>
            </div>

            <div class="keys-row bottom-row">
                <button class="key key-num key-zero">0</button>
                <button class="key key-equal">=</button>
            </div>

        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
